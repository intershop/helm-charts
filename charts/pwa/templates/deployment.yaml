apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pwa-main.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "pwa-main.name" . }}
    helm.sh/chart: {{ include "pwa-main.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "pwa-main.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "pwa-main.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: ICM_BASE_URL
            value: "{{ coalesce .Values.upstream.icm .Values.upstream.icmBaseURL }}"
        {{- if .Values.upstream.cdnPrefixURL }}
          - name: CDN_PREFIX_URL
            value: "{{ .Values.upstream.cdnPrefixURL }}"
        {{- end }}
        {{- if .Values.hybrid.enabled }}
          - name: SSR_HYBRID_BACKEND
            value: "https://{{ include "pwa-main.hybridname" . }}-wa:{{ default 443 .Values.hybrid.backend.port}}"
          - name: SSR_HYBRID
            value: "true"
        {{- end }}
        {{- with .Values.environment }}
            {{- toYaml . | nindent 10 }}
        {{- end }}
          ports:
            - name: http
              containerPort: 4200
              protocol: TCP
          livenessProbe:
            {{- if empty .Values.livenessProbe }}
            exec:
              command:
              - /bin/sh
              - -c
              - netstat -an | egrep 4200.*LISTEN | grep 4200
            {{- else }}
              {{- with .Values.livenessProbe }}
              {{- toYaml . | nindent 12 }}
              {{- end }}
            {{- end }}
          readinessProbe:
            {{- if empty .Values.readinessProbe }}
            exec:
              command:
              - /bin/sh
              - -c
              - netstat -an | egrep 4200.*LISTEN | grep 4200
            {{- else }}
              {{- with .Values.readinessProbe }}
              {{- toYaml . | nindent 12 }}
              {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
