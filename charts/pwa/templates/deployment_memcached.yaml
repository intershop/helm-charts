apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pwa-memcached.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "pwa-memcached.name" . }}
    helm.sh/chart: {{ include "pwa-main.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "pwa-memcached.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "pwa-memcached.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "memcached:1.6.21"
          imagePullPolicy: IfNotPresent
          command: ["memcached"]
          # add "-vv" for verbose logging
          args: {{ default "[\"-m\", \"2900\", \"-I\", \"10M\"]" .Values.cache.memcached.args }}
          ports:
            - name: http
              containerPort: 11211
              protocol: TCP
          env:
          - name: HELM_RELEASE_REVISION
            value: "{{ .Release.Revision }}"
          resources:
            requests:
              memory: {{ default "1G"  .Values.cache.memcached.memoryRequest }}
            limits:
              memory: {{ default "3G"  .Values.cache.memcached.memoryLimit }}
