apiVersion: v1
kind: Service
metadata:
  name: {{ include "pwa-memcached.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "pwa-memcached.name" . }}
    helm.sh/chart: {{ include "pwa-main.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.cache.service.type }}
  ports:
    - name: http
      protocol: TCP
      port: 11211
      targetPort: 11211
  selector:
    app.kubernetes.io/name: {{ include "pwa-memcached.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
