{{- if eq .Values.persistence.pagecache.type "local" -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "icm-web.fullname" . }}-local-pagecache-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.persistence.pagecache.size }}
{{- end -}}
