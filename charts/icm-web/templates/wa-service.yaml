apiVersion: v1
kind: Service
metadata:
  name: {{ include "icm-web.fullname" . }}-wa
  labels:
    app: {{ include "icm-web.fullname" . }}-wa
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.httpsPort }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    app: {{ include "icm-web.fullname" . }}-wa
    release: {{ .Release.Name }}
