suite: test with default values
templates:
  - templates/test-job.yaml
tests:
  - it: testrunner-job is correct
    release:
      name: icm
    chart:
      version: 0.8.15
      appVersion: 11.0.1
    values:
      - ../values-iste_linux.tmpl
    template: templates/test-job.yaml
    asserts:
      - isKind:
          of: Job
      - equal:
          path: metadata.name
          value: icm-testrunner
      #metadata.labels
      - equal:
          path: metadata.labels.app
          value: icm-testrunner
      - equal:
          path: metadata.labels.chart
          value: icm-0.8.15
      - equal:
          path: spec.template.spec.containers[0].name
          value: testrunner
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
      #spec.template.spec.containers[0].env
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: APPSERVERNAME
            value: "${HELM_JOB_NAME}-icm-as"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: CARTRIDGE_LIST
            value: "app_bo_test"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: HOST
            value: "${HELM_JOB_NAME}-icm-web-wa"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MAIL_SERVER
            value: "${HELM_JOB_NAME}-icm-mail"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MAIL_SHARE
            value: "${HELM_DIRECTORY}/test-mails"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: PORT_HTTP
            value: "8080"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: PORT_HTTPS
            value: "8443"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SERVLETENGINE_PORT
            value: "7743"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: TESTSUITE
            value: "${TESTSUITE}"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: REMOVE_SUCCESSFUL_PAGEDUMPS
            value: "true"
      #spec.template.spec.containers[0].resources
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 800m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 2Gi
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 800m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 2Gi
      #spec.template.spec.containers[0].volumeMounts
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /data
            name: testdata-volume
      #spec.template.spec.securityContext
      - equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 0
      #spec.template.spec.volumes
      - contains:
          path: spec.template.spec.volumes
          content:
            name: testdata-volume
            persistentVolumeClaim:
              claimName: "icm-nfs"
