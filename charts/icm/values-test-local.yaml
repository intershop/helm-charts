icm-as:
  nodeSelector: []
  persistence:
    sites:
      size: 1Gi
      type: local
      local:
        path: /run/desktop/mnt/host/d/tmp/pv/sites
    customdata:
      enabled: true
      existingClaim: ${HELM_JOB_NAME}-local-testdata-pvc
      mountPoint: /data
  datadog:
    enabled: false
  mssql:
    enabled: true
    acceptEula: "Y"
    persistence:
      data:
        size: 1Gi
        type: local
        local:
          path: /run/desktop/mnt/host/d/tmp/pv/mssql/data
      backup:
        size: 1Gi
        type: local
        local:
          path: /run/desktop/mnt/host/d/tmp/pv/mssql/backup

icm-web:
  nodeSelector: []
  persistence:
    pagecache:
      size: 1Gi
      type: local
      local:
        path: /run/desktop/mnt/host/d/tmp/pv/pagecache
    customdata:
      enabled: false
  environment:
    REQUESTLOG_ENABLED: false
    HELM_DIRECTORY: "${HELM_DIRECTORY}"

testrunner:
  nodeSelector: []
  persistence:
    testdata:
      size: 1Gi
      type: local
      local:
        dir: /run/desktop/mnt/host/d/tmp/pv/testdata
  datadog:
    enabled: false
