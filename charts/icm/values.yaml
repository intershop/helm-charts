icm-as:

  image:
    repository: intershophub/icm-as:11.0.0
    secret: dockerhub
  replicaCount: 1

  ## @param environment - Environment variables to be set on containers
  environment:
    INTERSHOP_DATABASETYPE: "mssql"
    INTERSHOP_JDBC_URL: "jdbc:sqlserver://<ipaddress>:1433;databaseName=intershop"
    #INTERSHOP_DATABASETYPE: "oracle"
    #INTERSHOP_JDBC_URL: "jdbc:oracle:thin:@<ipaddress>:1521:intershop"
    INTERSHOP_JDBC_USER: "intershop"
    INTERSHOP_JDBC_PASSWORD: "intershop"


  ## @param persistence - Either choose local (default), cluster, azurefiles or nfs persitence layer
  persistence:
    size: 1Gi
    local:
      enabled: true
      sites:
        dir: <local sites folder>
        size: 1Gi

icm-web:
  webadapter:
    replicaCount: 1
    image:
      repository: intershophub/icm-webadapter
      tag: 2.3.0
      secret: dockerhub
  agent:
    # in some REST-based environment the webadapteragent isn't mandatory
    enabled: true
    replicaCount: 1
    image:
      repository: intershophub/icm-webadapteragent
      tag: 4.0.0
      secret: dockerhub
  persistence:
    size: 1Gi
    local:
      enabled: true
      dir: <local pagecache folder>
