[bumpversion]
current_version = 1.6.0-alpha

# note: the indent after "search" is required to signal bump2version that the pattern continues
[bumpversion:file:Chart.yaml]
search = name: icm
  version: {current_version}
replace = name: icm
  version: {new_version}

[bumpversion:file:../icm-replication/Chart.yaml]
search = name: icm
  version: {current_version}
replace = {new_version}
