{{- if .Values.mailhog.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-mailhog-patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-mailhog-patch
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-mailhog-patch
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Release.Name }}-mailhog-patch
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-mailhog-patch
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-mailhog-patch"
  labels:
    {{- include "iom.labels" . | nindent 4 }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-mailhog-patch"
      labels:
        {{- include "iom.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      serviceAccountName: {{ .Release.Name }}-mailhog-patch
      containers:
      {{- if not .Values.mailhog.probes.enabled }}        
      - name: patch-mailhog-probes
        image: "bitnami/kubectl"
        args: 
        - patch
        - deployment
        - {{ .Release.Name }}-mailhog
        - --namespace={{ .Release.Namespace }}
        - --type=json
        - -p
        - '[{"op":"remove","path":"/spec/template/spec/containers/0/livenessProbe"},{"op":"remove","path":"/spec/template/spec/containers/0/readinessProbe"}]'
      {{- end }}
{{- end }}
