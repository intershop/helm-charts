{{- if and .Values.mailhog.enabled (not .Values.mailhog.probes.enabled) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mailhog-patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mailhog-patch
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mailhog-patch
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mailhog-patch
subjects:
- kind: ServiceAccount
  name: mailhog-patch
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-mailhog-patch"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-mailhog-patch"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      serviceAccountName: mailhog-patch
      containers:
      - name: patch-mailhog-probes
        image: "bitnami/kubectl"
        args: 
        - patch
        - deployment
        - {{ .Release.Name }}-mailhog
        - --namespace={{ .Release.Namespace }}
        - --type=json
        - -p
        - '[{"op":"remove","path":"/spec/template/spec/containers/0/livenessProbe"},{"op":"remove","path":"/spec/template/spec/containers/0/readinessProbe"}]'
{{- end }}
