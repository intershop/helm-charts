# Default values for postgres.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enabled: false

# postgres command line arguments
args: ["-N", "200", "-c", "max_prepared_transactions=100"]

# required for NOTES.txt only
ingress:
  enabled: false

image:
  repository: postgres
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  # tag: "12"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# general postgres settings, required to connect to postgres server
# and root db.
pg:
  user:               postgres
  userSecretKeyRef:
  passwd:             postgres
  passwdSecretKeyRef:
  db:                 postgres

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5432

persistence:
  # postgres data are written to memory only
  enabled: false
  # ignored, if hostPath is set.
  accessMode: ReadWriteOnce
  # ignored, if hostPath is set.
  # If defined, storageClass: <storageClass>
  # If set to "-", storageClass: "", which disables dynamic provisioning
  # If undefined (the default) or set to null, no storageClass spec is
  #   set, choosing the default provisioner.  (gp2 on AWS, standard on
  #   GKE, AWS & OpenStack)
  storageClass:
  # ignored, if hostPath is set.
  annotations:
  storageSize: 20Gi
  # To be used in simple environments (e.g. demos) to persist data on local host.
  hostPath:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

