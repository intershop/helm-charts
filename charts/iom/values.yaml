  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

nodeSelector: {}

tolerations: []

postgres:
  enabled: false
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    storageSize: 2Gi
    forceReset: false

mailhog:
