suite: test correctness of environment
templates:
  - templates/as-deployment.yaml
tests:
  - it: default values
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    template: templates/as-deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: IS_DBPREPARE
            value: "false"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SERVER_NAME
            value: "appserver"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: CARTRIDGE_LIST
            value: "ft_icm_as"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INTERSHOP_DATABASETYPE
            value: "mssql"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INTERSHOP_JDBC_PASSWORD
            value: "intershop"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INTERSHOP_JDBC_URL
            value: "jdbc:sqlserver://<ipaddress or hostname>:1433;databaseName=intershop"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INTERSHOP_JDBC_USER
            value: "intershop"

  - it: two custom values
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    set:
      environment.INTERSHOP_JDBC_PASSWORD: "thisisverysecret"
      environment.INTERSHOP_JDBC_USER: "databaseguy"
    template: templates/as-deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: IS_DBPREPARE
            value: "false"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SERVER_NAME
            value: "appserver"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: CARTRIDGE_LIST
            value: "ft_icm_as"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INTERSHOP_DATABASETYPE
            value: "mssql"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INTERSHOP_JDBC_PASSWORD
            value: "thisisverysecret"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INTERSHOP_JDBC_URL
            value: "jdbc:sqlserver://<ipaddress or hostname>:1433;databaseName=intershop"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INTERSHOP_JDBC_USER
            value: "databaseguy"

  - it: two additional values
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    set:
      environment.PROPERTY0: "zero"
      environment.PROPERTY1: "one"
    template: templates/as-deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: IS_DBPREPARE
            value: "false"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SERVER_NAME
            value: "appserver"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: CARTRIDGE_LIST
            value: "ft_icm_as"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INTERSHOP_DATABASETYPE
            value: "mssql"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INTERSHOP_JDBC_PASSWORD
            value: "intershop"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INTERSHOP_JDBC_URL
            value: "jdbc:sqlserver://<ipaddress or hostname>:1433;databaseName=intershop"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INTERSHOP_JDBC_USER
            value: "intershop"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: PROPERTY0
            value: "zero"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: PROPERTY1
            value: "one"
