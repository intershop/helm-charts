suite: test with default values
templates:
  - templates/as-deployment.yaml
  - templates/as-service.yaml
tests:
  - it: as-deployment is correct
    release:
      name: icm-as
    chart:
      version: 0.8.15
      appVersion: 11.0.1
    values:
      - ../values.yaml
    set:
      infrastructureMonitoring.enabled: true
    template: templates/as-deployment.yaml
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: icm-as
      #metadata.labels
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: icm-as-0.8.15
      - equal:
          path: metadata.labels.environment-name
          value: prd
      - equal:
          path: metadata.labels.operational-context
          value: n_a-prd-standalone
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: icm-as
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: icm-as
      - equal:
          path: metadata.labels["app.kubernetes.io/version"]
          value: "11.0.1"
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - equal:
          path: metadata.labels.app
          value: icm-as
      - equal:
          path: metadata.labels.chart
          value: icm-as-0.8.15
      #spec.selector
      - equal:
          path: spec.selector.matchLabels.app
          value: icm-as
      - equal:
          path: spec.selector.matchLabels.release
          value: icm-as
      #spec.template.metadata
      - equal:
          path: spec.template.metadata.labels.app
          value: icm-as
      - equal:
          path: spec.template.metadata.labels.app
          value: icm-as
      #spec.template.spec.containers[0]
      - equal:
          path: spec.template.spec.containers[0].name
          value: icm-as-server
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
      #spec.template.spec.containers[0].env
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ENVIRONMENT
            value: "prd"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: IS_DBPREPARE
            value: "false"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SERVER_NAME
            value: "appserver"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: CARTRIDGE_LIST
            value: "ft_icm_as"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INTERSHOP_DATABASETYPE
            value: "mssql"
      #spec.template.spec.containers[0].ports
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: svc
            containerPort: 7743
            protocol: TCP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: mgnt
            containerPort: 7744
            protocol: TCP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: jmx
            containerPort: 7747
            protocol: TCP
      #spec.template.spec.containers[0].resources
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 1000m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 3Gi
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 1000m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 3Gi
      #spec.template.spec.containers[0].volumeMounts
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /intershop/sites
            name: sites-volume
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /intershop/customizations
            name: customizations-volume
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /intershop/jgroups-share
            name: jgroups-volume
      #spec.template.spec.containers[0].lifecycle
      - equal:
          path: spec.template.spec.containers[0].lifecycle.preStop.httpGet.port
          value: mgnt
      - equal:
          path: spec.template.spec.containers[0].lifecycle.preStop.httpGet.path
          value: /status/action/shutdown
      #spec.template.spec.containers[1]
      - equal:
          path: spec.template.spec.containers[1].name
          value: infrastructure-monitoring
      - equal:
          path: spec.template.spec.containers[1].image
          value: intershophub/infrastructure-probing:2.0.1
      - equal:
          path: spec.template.spec.containers[1].imagePullPolicy
          value: IfNotPresent
      #spec.template.spec.containers[1].env
      - contains:
          path: spec.template.spec.containers[1].env
          content:
            name: QUARKUS_DATASOURCE_JDBC_URL
            value: "jdbc:sqlserver://<ipaddress or hostname>:1433;databaseName=intershop;TrustServerCertificate=True;"
      - contains:
          path: spec.template.spec.containers[1].env
          content:
            name: QUARKUS_DATASOURCE_USERNAME
            value: "intershop"
      - contains:
          path: spec.template.spec.containers[1].env
          content:
            name: QUARKUS_DATASOURCE_PASSWORD
            value: "intershop"
      - contains:
          path: spec.template.spec.containers[1].env
          content:
            name: JAVA_OPTS_APPEND
            value: '-Dprobes.databaseLatency.enabled=true -Dprobes.databaseLatency.type="JDBC_LATENCY" -Dprobes.databaseLatency.interval="60S" -Dprobes.sitesLatency.enabled=true -Dprobes.sitesLatency.type="FILE_SYSTEM_LATENCY" -Dprobes.sitesLatency.interval="60S" -Dprobes.sitesLatency.path="/intershop/sites/root"  '
      #spec.template.spec.containers[1].ports
      - contains:
          path: spec.template.spec.containers[1].ports
          content:
            name: inframonitoring
            containerPort: 8080
            protocol: TCP
      #spec.template.spec.containers[0].resources
      - equal:
          path: spec.template.spec.containers[1].resources.limits.cpu
          value: 100m
      - equal:
          path: spec.template.spec.containers[1].resources.limits.memory
          value: 200Mi
      - equal:
          path: spec.template.spec.containers[1].resources.requests.cpu
          value: 100m
      - equal:
          path: spec.template.spec.containers[1].resources.requests.memory
          value: 200Mi
      #spec.template.spec.<misc>
      - equal:
          path: spec.template.spec.dnsPolicy
          value: ClusterFirst
      - equal:
          path: spec.template.spec.restartPolicy
          value: Always
      - equal:
          path: spec.template.spec.schedulerName
          value: default-scheduler
      - equal:
          path: spec.template.spec.terminationGracePeriodSeconds
          value: 30
      #spec.template.spec.securityContext
      - equal:
          path: spec.template.spec.securityContext.runAsGroup
          value: 150
      - equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 150
      #spec.template.spec.terminationGracePeriodSeconds
      - equal:
          path: spec.template.spec.terminationGracePeriodSeconds
          value: 30
      #spec.template.spec.volumes
      - contains:
          path: spec.template.spec.volumes
          content:
            name: jgroups-volume
            emptyDir: {}
      - contains:
          path: spec.template.spec.volumes
          content:
            name: sites-volume
            persistentVolumeClaim:
              claimName: "icm-as-local-sites-pvc"
      - contains:
          path: spec.template.spec.volumes
          content:
            name: customizations-volume
            emptyDir: {}

  - it: as-service is correct
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    template: templates/as-service.yaml
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: icm-as
      #metadata.labels
      - equal:
          path: metadata.labels.app
          value: icm-as
      - equal:
          path: metadata.labels.chart
          value: icm-as-0.8.15
      #spec.ports
      - contains:
          path: spec.ports
          content:
            name: svc
            port: 7743
            targetPort: svc
      - contains:
          path: spec.ports
          content:
            name: mgnt
            port: 7744
            targetPort: mgnt
      #spec.selector
      - equal:
          path: spec.selector.app
          value: icm-as
      #status
      - isEmpty:
          path: status.loadBalancer
