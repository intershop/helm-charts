suite: tests correctness of datadog section
templates:
  - templates/as-deployment.yaml
tests:
  - it: datadog is enabled
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    set:
      datadog.enabled: true
    template: templates/as-deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ENABLE_DATADOG
            value: "true"

  - it: datadog.options set
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    set:
      datadog.enabled: true
      datadog.options: "-Ddd.profiling.enabled=true"
    template: templates/as-deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ENABLE_DATADOG
            value: "true"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ADDITIONAL_VM_PARAMETERS
            value: "-Ddd.profiling.enabled=true"

  - it: datadog.options set together with jvm.additionalOptions
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    set:
      jvm.additionalOptions: "-XX:InitialRAMPercentage=50"
      datadog.enabled: true
      datadog.options: "-Ddd.profiling.enabled=true"
    template: templates/as-deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ENABLE_DATADOG
            value: "true"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ADDITIONAL_VM_PARAMETERS
            value: "-XX:InitialRAMPercentage=50 -Ddd.profiling.enabled=true"

  - it: datadog.options set but not enabled
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    set:
      datadog.enabled: false
      datadog.options: "-Ddd.profiling.enabled=true"
    template: templates/as-deployment.yaml
    asserts:
       - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: ENABLE_DATADOG
            value: true
       - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ADDITIONAL_VM_PARAMETERS
            value: ""
