suite: tests correctness of jvm section
templates:
  - templates/as-deployment.yaml
tests:
  - it: debug is enabled
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    set:
      jvm.debug.enabled: true
    template: templates/as-deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: DEBUG_ICM
            value: "true"

  - it: default options
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    template: templates/as-deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: VM_PARAMETERS
            value: "-XX:MaxRAMPercentage=80 -XX:InitialRAMPercentage=80"

  - it: custom options
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    set:
      jvm.options: "-XX:MaxRAMPercentage=80 -XX:InitialRAMPercentage=50"
    template: templates/as-deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: VM_PARAMETERS
            value: "-XX:MaxRAMPercentage=80 -XX:InitialRAMPercentage=50"

  - it: additionalOptions set
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    set:
      jvm.additionalOptions: "-XX:InitialRAMPercentage=50"
    template: templates/as-deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ADDITIONAL_VM_PARAMETERS
            value: "-XX:InitialRAMPercentage=50"
