suite: tests correctness of nameOverride
templates:
  - templates/as-deployment.yaml
  - templates/as-service.yaml
  - templates/config-license-xml-cm.yaml
tests:
  - it: as-deployment is correct
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    set:
      nameOverride: custom-name
    template: templates/as-deployment.yaml
    asserts:
      - equal:
          path: metadata.name
          value: icm-as-custom-name
      #metadata.labels
      - equal:
          path: metadata.labels.app
          value: icm-as-custom-name
      #spec.selector
      - equal:
          path: spec.selector.matchLabels.app
          value: icm-as
      - equal:
          path: spec.selector.matchLabels.release
          value: icm-as-custom-name
      #spec.template.metadata
      - equal:
          path: spec.template.metadata.labels.app
          value: icm-as
      - equal:
          path: spec.template.metadata.labels.release
          value: icm-as-custom-name
      #spec.template.spec.volumes
      - contains:
          path: spec.template.spec.volumes
          content:
            name: license-volume
            configMap:
              defaultMode: 420
              name: icm-as-custom-name-license
      - contains:
          path: spec.template.spec.volumes
          content:
            name: sites-volume
            persistentVolumeClaim:
              claimName: "icm-as-custom-name-local-sites-pvc"

  - it: config-license-xml-cm is correct
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    set:
      nameOverride: custom-name
    template: templates/config-license-xml-cm.yaml
    asserts:
      - equal:
          path: metadata.name
          value: icm-as-custom-name-license
      #metadata.labels
      - equal:
          path: metadata.labels.app
          value: icm-as-custom-name-license

  - it: as-service is correct
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    set:
      nameOverride: custom-name
    template: templates/as-service.yaml
    asserts:
      - equal:
          path: metadata.name
          value: icm-as-custom-name
      #metadata.labels
      - equal:
          path: metadata.labels.app
          value: icm-as-custom-name
      #spec.selector
      - equal:
          path: spec.selector.app
          value: icm-as
      - equal:
          path: spec.selector.release
          value: icm-as-custom-name
