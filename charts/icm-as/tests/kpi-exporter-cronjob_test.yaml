suite: tests correctness of kpi exporter section
templates:
  - templates/kpi-exporter-cronjob.yaml
values:
  - ../values.yaml
tests:
  - it: should not render when environment is not production and environment type is ignored
    release:
      name: icm-as
    chart:
      version: 0.8.15
    set:
      operationalContext:
        environmentType: dev
      kpiExporter:
        ignoreEnvironmentType: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render when environment is production
    release:
      name: icm-as
    chart:
      version: 0.8.15
    set:
      operationalContext:
        environmentType: prd
        customerId: test-customer
      kpiExporter:
        image:
          repository: test-repo/kpi-exporter
        azureFunctionsKeySecretKeyRef:
          name: azure-functions-key
          key: key
    asserts:
      - isKind:
          of: CronJob
      - equal:
          path: metadata.labels.app
          value: icm-as
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].image
          value: "test-repo/kpi-exporter"
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: CUSTOMER_ID
            value: "test-customer"
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: ENVIRONMENT_TYPE
            value: "prd"

  - it: should render when environment type is ignored regardless of environment
    release:
      name: icm-as
    chart:
      version: 0.8.15
    set:
      operationalContext:
        environmentType: dev
      kpiExporter:
        ignoreEnvironmentType: true
    asserts:
      - isKind:
          of: CronJob
      - equal:
          path: metadata.labels.app
          value: icm-as

  - it: should configure MSSQL environment variables when mssql.enabled is true
    release:
      name: icm-as
    chart:
      version: 0.8.15
    set:
      operationalContext:
        environmentType: prd
      mssql:
        enabled: true
        databaseName: testdb
        user: testuser
        password: testpass
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: QUARKUS_DATASOURCE_JDBC_URL
            value: "jdbc:sqlserver://icm-as-mssql-service:1433;database=testdb;TrustServerCertificate=True;"
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: QUARKUS_DATASOURCE_USERNAME
            value: "testuser"

  - it: should configure external database variables when mssql.enabled is false
    release:
      name: icm-as
    chart:
      version: 0.8.15
    set:
      operationalContext:
        environmentType: prd
      mssql:
        enabled: false
      database:
        jdbcURL: jdbc:sqlserver://external-db:1433;database=testdb
        jdbcUser: testuser
        jdbcPassword: testuser
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: QUARKUS_DATASOURCE_JDBC_URL
            value: "jdbc:sqlserver://external-db:1433;database=testdb;TrustServerCertificate=True;"
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: QUARKUS_DATASOURCE_USERNAME
            value: "testuser"

  - it: should set azure functions key secret key ref correctly
    release:
      name: icm-as
    chart:
      version: 0.8.15
    set:
      operationalContext:
        environmentType: prd
      kpiExporter:
        azureFunctionsKeyFeatureUsageSecretKeyRef:
          name: test-secret-name
          key: test-secret-key1
        azureFunctionsKeyRevenueReportSecretKeyRef:
          name: test-secret-name
          key: test-secret-key2
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: AZURE_FUNCTIONS_KEY
            valueFrom:
              secretKeyRef:
                name: test-secret-name
                key: test-secret-key1
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: AZURE_FUNCTIONS_KEY_REVENUE
            valueFrom:
              secretKeyRef:
                name: test-secret-name
                key: test-secret-key2

  - it: should set optional feature flags correctly
    release:
      name: icm-as
    chart:
      version: 0.8.15
    set:
      operationalContext:
        environmentType: prd
      kpiExporter:
        image:
          repository: test-repo/kpi-exporter
        enableInitialExport: true
        ignoreEnvironmentType: false
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: INITIAL_EXPORT_ENABLED
            value: "true"
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: ENVIRONMENT_TYPE_REQUIREMENT_IGNORED
            value: "false"

  - it: should create valid minute-randomized cronjob expression
    release:
      name: icm-as
    chart:
      version: 0.8.15
    set:
      operationalContext:
        environmentType: prd
    asserts:
      - matchRegex:
          path: spec.schedule
          pattern: ^[0-9]+ 5 1 \* \*$
      - matchRegex:
          path: spec.schedule
          # Ensures minute is between 0-59
          pattern: ^([0-5]?[0-9]) 5 1 \* \*$

  - it: should not run in dry-run mode per default
    release:
      name: icm-as
    chart:
      version: 0.8.15
    set:
      operationalContext:
        environmentType: prd
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: ENABLE_DRY_RUN
            value: "false"

  - it: should not run in dry-run mode
    release:
      name: icm-as
    chart:
      version: 0.8.15
    set:
      operationalContext:
        environmentType: prd
      kpiExporter:
        image:
          repository: test-repo/kpi-exporter
        enableDryRun: false
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: ENABLE_DRY_RUN
            value: "false"

  - it: should run in dry-run mode
    release:
      name: icm-as
    chart:
      version: 0.8.15
    set:
      operationalContext:
        environmentType: prd
      kpiExporter:
        image:
          repository: test-repo/kpi-exporter
        enableDryRun: true
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: ENABLE_DRY_RUN
            value: "true"
