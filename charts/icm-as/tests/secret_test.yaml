suite: tests correctness of secret creation
templates:
  - templates/as-secret.yaml
tests:
  - it: check secret creation
    release:
      name: icm-as
    chart:
      version: 0.8.15
    values:
      - ../values.yaml
    set:
      mssql.enabled: true
    template: templates/as-secret.yaml
    asserts:
      - equal:
          path: metadata.name
          value: dockerhub
      - equal:
          path: type
          value: kubernetes.io/dockerconfigjson
