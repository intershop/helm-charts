{{- if .Values.newrelic.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "icm-as.fullname" . }}-newrelic-yml
  labels:
    {{- include "icm-as.labels" . | nindent 4 }}
data:
  newrelic.yml:  |-
    common: &default_settings
      app_name: "{{ template "icm-as.fullname" . }}-appserver"
      application_logging:
        enabled: true
        forwarding:
          enabled: false
          max_samples_stored: 10000
          context_data:
            enabled: false
            include:
            exclude:
        metrics:
          enabled: {{ .Values.newrelic.metrics.enabled }}
        local_decorating:
          enabled: true
{{- end -}}
