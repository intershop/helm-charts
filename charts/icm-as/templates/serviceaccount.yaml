{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "icm-as.fullname" . }}-{{ include "icm-as.serviceAccountName" . }}
  labels:
    {{ include "icm-as.labels" . | indent 4 | trim }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end -}}
