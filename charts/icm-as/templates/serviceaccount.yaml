{{- if or .Values.serviceAccount.create .Values.managedIdentity.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "icm-as.serviceAccountName" . }}
  labels:
    {{ include "icm-as.labels" . | indent 4 | trim }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .Values.managedIdentity.enabled }}
    {{- if not .Values.serviceAccount.annotations }}
  annotations:
    {{- end }}
    azure.workload.identity/client-id: {{ .Values.managedIdentity.clientId | quote }}
    {{- if .Values.managedIdentity.tenantId }}
    azure.workload.identity/tenant-id: {{ .Values.managedIdentity.tenantId | quote }}
    {{- end }}
  {{- end }}
{{- end -}}
