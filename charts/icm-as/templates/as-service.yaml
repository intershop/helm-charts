{{- $ctx := dict "root" . "component" "api-server" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "icm-as.fullname" . }}
  labels:
    {{- include "icm-as.labels" $ctx | nindent 4 }}
spec:
  ports:
  - name: svc
    port: 7743
    targetPort: svc
  - name: mgnt
    port: 7744
    targetPort: mgnt
  selector:
    {{- include "icm-as.selectorLabels" $ctx | nindent 4 }}
status:
  loadBalancer: {}
