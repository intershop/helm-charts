apiVersion: v1
kind: Service
metadata:
  name: {{ include "icm-as.fullname" . }}
  labels:
    app: {{ include "icm-as.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  ports:
  - name: svc
    port: {{ .Values.ports.svc }}
    targetPort: svc
  - name: mgnt
    port: {{ .Values.ports.mgnt }}
    targetPort: mgnt
  selector:
    app: icm-as
    release: {{ include "icm-as.fullname" . }}
status:
  loadBalancer: {}
