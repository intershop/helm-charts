{{- if .Values.keyvault.enabled }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ .Release.Name }}-keyvault-secretproviderclass
  namespace: {{ .Release.Namespace }}
spec:
  provider: azure
  parameters:
    tenantId: {{ .Values.keyvault.tenantId }}
    userAssignedIdentityID: {{ .Values.keyvault.managedIdentity.clientID | default "" }}
    keyvaultName: {{ .Values.keyvault.keyvaultName }}
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    cloudName: "" # Leave blank for public Azure
    objects: |
      array:
        {{- range .Values.keyvault.secrets }}
        {{- range .data }}
        - |
          objectName: {{ .objectName }}
          objectType: secret
        {{- end }}
        {{- end }}
        {{- range .Values.keyvault.certificates }}
        - |
          objectName: {{ .certName }}
          objectType: cert
        - |
          objectName: {{ .certName }}
          objectType: key
        - |
          objectName: {{ .certName }}
          objectType: secret
        {{- end }}
        {{- range .Values.keyvault.keys }}
        - |
          objectName: {{ .objectName }}
          objectType: key
        {{- end }}
  secretObjects:
    {{- range .Values.keyvault.secrets }}
    - secretName: {{ .generatedSecretName }}
      type: {{ .type | default "Opaque" }}
      data:
        {{- range .data }}
        - objectName: {{ .objectName }}
          key: {{ .key }}
        {{- end }}
    {{- end }}
    {{- range .Values.keyvault.certificates }}
    - secretName: {{ .generatedSecretName }}
      type: kubernetes.io/tls
      data:
        - objectName: {{ .certName }}
          key: tls.key
        - objectName: {{ .certName }}
          key: tls.crt
    {{- end }}
    {{- range .Values.keyvault.keys }}
    - secretName: {{ .generatedSecretName }}
      type: "Opaque"
      data:
        - objectName: {{ .objectName }}
          key: {{ .key }}
    {{- end }}
{{- end }}