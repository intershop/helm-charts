{{- range .Values.secretStore.azureKeyvaults }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "icm-as.fullname" . }}-secretproviderclass-{{ .keyvaultName }}
spec:
  provider: azure
  parameters:
    tenantId: {{ .tenantId }}
    keyvaultName: {{ .keyvaultName }}
    clientID: {{ .clientID | default "" }}
    keyvaultName: {{ .keyvaultName }}
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    objects: |
      array:
        {{- range .secrets }}
        {{- range .data }}
        - |
          objectName: {{ .objectName }}
          objectType: secret
        {{- end }}
        {{- end }}
        {{- range .certificates }}
        - |
          objectName: {{ .certName }}
          objectType: cert
        - |
          objectName: {{ .certName }}
          objectType: key
        - |
          objectName: {{ .certName }}
          objectType: secret
        {{- end }}
        {{- range .keys }}
        - |
          objectName: {{ .objectName }}
          objectType: key
        {{- end }}
  secretObjects:
    {{- range .secrets }}
    - secretName: {{ .generatedSecretName }}
      type: {{ .type | default "Opaque" }}
      data:
        {{- range .data }}
        - objectName: {{ .objectName }}
          key: {{ .key }}
        {{- end }}
    {{- end }}
    {{- range .certificates }}
    - secretName: {{ .generatedSecretName }}
      type: kubernetes.io/tls
      data:
        - objectName: {{ .certName }}
          key: tls.key
        - objectName: {{ .certName }}
          key: tls.crt
    {{- end }}
    {{- range .keys }}
    - secretName: {{ .generatedSecretName }}
      type: "Opaque"
      data:
        - objectName: {{ .objectName }}
          key: {{ .key }}
    {{- end }}
{{- end }}