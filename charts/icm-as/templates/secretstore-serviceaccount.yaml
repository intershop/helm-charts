{{- range .Values.secretStore.azureKeyvaults }}
# service account - with annotation azure.workload.identity/client-id for getting access to the keyvault
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "icm-as.fullname" . }}-secretproviderclass-sa-{{ .keyvaultName }}
  annotations:
    azure.workload.identity/client-id: {{ .clientID | default "" }}
  labels:
    secret-store: {{ .keyvaultName }}
{{- end }}