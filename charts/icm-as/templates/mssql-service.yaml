{{- if .Values.mssql.enabled -}}
{{- $ctx := dict "root" . "component" "mssql" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "icm-as.fullname" . }}-mssql-service
  labels:
    {{- include "icm-as.labels" $ctx | nindent 4 }}
spec:
  ports:
  - name: "mssql"
    port: 1433
    targetPort: 1433
  - name: "admin"
    port: 1434
    targetPort: 1434
  selector:
    {{- include "icm-as.selectorLabels" . | nindent 4 }}
status:
  loadBalancer: {}
{{- end }}
