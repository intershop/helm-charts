{{- if .Values.webLayer.redis.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "icm-as.fullname" . }}-redis-service
spec:
  ports:
  - name: "redis"
    port: 6379
    targetPort: 6379
  selector:
    app: icm-as-redis
    release: {{ include "icm-as.fullname" . }}
status:
  loadBalancer: {}
{{- end }}
