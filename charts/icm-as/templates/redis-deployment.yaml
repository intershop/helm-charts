{{- if .Values.webLayer.redis.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "icm-as.fullname" . }}-redis
  labels:
    app: {{ include "icm-as.fullname" . }}-redis
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icm-as-redis
      release: {{ include "icm-as.fullname" . }}
  template:
    metadata:
      labels:
        app: icm-as-redis
        release: {{ include "icm-as.fullname" . }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
      - name: {{ . | quote }}
      {{- end }}
      {{- end }}
      containers:
      - name: redis
        image: {{ .Values.webLayer.redis.image }}
        command:
          - redis-server
          - "/redis/redis.conf"
        env:
        - name: MASTER
          value: "true"
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: {{ .Values.webLayer.redis.cpu }}
            memory: {{ .Values.webLayer.redis.memory }}
        volumeMounts:
        - mountPath: /redis-data
          name: data
        - mountPath: /redis
          name: config
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: {{ include "icm-as.fullname" . }}-redis-config
            items:
            - key: redis-config
              path: redis.conf
{{- end }}
