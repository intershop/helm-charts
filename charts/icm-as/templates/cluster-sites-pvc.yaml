{{- if and (.Values.persistence.cluster.enabled) (not .Values.persistence.cluster.existingClaim) -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "icm-as.fullname" . }}-cluster-sites-pvc
spec:
  accessModes:
    - ReadWriteMany
  {{- if .Values.persistence.cluster.storageClass }}
  storageClassName: {{ .Values.persistence.cluster.storageClass | quote }}
  {{- else }}
  storageClassName: azurefile
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
{{- end -}}
