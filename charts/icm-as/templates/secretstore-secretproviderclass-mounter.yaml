{{- range .Values.secretStore.azureKeyvaults }}
# an example, how to mount the SecretProviderClass to pods.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "icm-as.fullname" . }}-secret-store-mounter-{{ .keyvaultName }}
  labels:
    app: secret-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-store
  template:
    metadata:
      labels:
        app: secret-store
        azure.workload.identity/use: "true"
      annotations:
        csi.storage.k8s.io/force-sync: "05"
    spec:
      serviceAccountName: {{ include "icm-as.fullname" . }}-secretproviderclass-sa-{{ .keyvaultName }}
      containers:
      - name: secrets-store-inline
        image: {{ .Values.secretStore.mounter.image }}
        command: ["bin/sh", "-c", "while :; do sleep 3600; done"]
        resources:
          requests:
            memory: "32Mi"
            cpu: "1m"
          limits:
            memory: "64Mi"
            cpu: "10m"
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ include "icm-as.fullname" . }}-secretproviderclass-{{ .keyvaultName }}
{{- end }}
