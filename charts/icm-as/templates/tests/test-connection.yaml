apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "icm-as.fullname" . }}-test-connection"
  labels:
    {{- include "icm-as.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget', '--no-check-certificate']
      args: ['http://{{ .Release.Name }}{{ .Values.testConnection.serviceSuffix }}:{{ .Values.testConnection.port }}{{ .Values.testConnection.url }}']
  restartPolicy: OnFailure
