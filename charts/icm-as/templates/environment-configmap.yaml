{{- if and .Values.envConfigMap.enabled (or .Values.envConfigMap.data .Values.envConfigMap.existingConfigMap) }}
{{- if not .Values.envConfigMap.existingConfigMap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "icm-as.fullname" . }}-env-config
  labels:
    {{- include "icm-as.labels" . | nindent 4 }}
    {{- include "icm-as.chartLabel" . | nindent 4 }}
    app: {{ include "icm-as.fullname" . }}-env-config
data:
{{- range $key, $value := .Values.envConfigMap.data }}
  {{ $key }}: {{ $value | quote }}
{{- end }}
{{- end }}
{{- end }}
