{{- if eq (include "icm-as.jgroups.discovery" .) "kube_ping" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "icm-as.fullname" . }}-jgroups-role-binding
  labels:
    {{- include "icm-as.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jgroups-kubeping-pod-reader
subjects:
- kind: ServiceAccount
  name: {{ include "icm-as.serviceAccount.name" . }}
  namespace: {{.Release.Namespace}}
{{ end }}
