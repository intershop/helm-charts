{{- if .Values.infrastructureMonitoring.enabled }}
{{- $ctx := dict "root" . "component" "appserver" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "icm-as.fullname" . }}-inframonitoring
  labels:
    {{- include "icm-as.labels" $ctx | nindent 4 }}
  annotations:
    prometheus.io/path: /q/metrics
    prometheus.io/scheme: http
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8080'
spec:
  ports:
  - name: inframonitoring
    port: 8080
    targetPort: inframonitoring
  selector:
    {{- include "icm-as.selectorLabels" $ctx | nindent 4 }}
status:
  loadBalancer: {}
{{- end }}
