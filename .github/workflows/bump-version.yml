name: Bump version chart number

on:
  pull_request:
    types: [closed]
    branches:
      - 'main'

jobs:
  bump-versions:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: "${{secrets.COMMIT_SECRET}}"
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Get PR labels
        id: pr-labels
        uses: joerick/pr-labels-action@v1.0.6
      - name: Bump Version
        run: |
          set -ex
          pip install --no-cache-dir bump2version
          python ./.github/callBump2version.py ${{steps.pr-labels.outputs.labels}}
      - name: Push Results
        id: pushResults
        run: |
          if git merge-base --is-ancestor HEAD @{u} ; then
            echo "No push necessary"
          else
            echo "Version bumps happened. Pushing now..."
            git push
          fi

