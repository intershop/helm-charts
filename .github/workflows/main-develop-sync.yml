name: sync develop with main
# creates both a branch and a PR to sync changes from main back to the develop branches
on:
  push:
    branches:
    - main
jobs:
  sync:
    strategy:
      fail-fast: false
      matrix:
        branch:
        - icm
        - iom
        - pwa
        - common
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        # fetch the 100 most recent commits
        fetch-depth: 100
    - name: Prepare integration branch with merged changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        INTEGRATE="feature/${{ matrix.branch }}/integrate-main"
        git fetch --all
        # Delete local branch if exists
        git branch -D $INTEGRATE || true
        # Delete remote branch if exists
        git push origin --delete $INTEGRATE || true
        git checkout develop/${{ matrix.branch }}
        git merge origin/main --no-edit
    - name: Create PR from feature/${{ matrix.branch }}/integrate-main to develop/${{ matrix.branch }}
      id: create_pr
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.PR_CREATOR_TOKEN }}
        base: develop/${{ matrix.branch }}
        branch: feature/${{ matrix.branch }}/integrate-main
        title: "chore: integrate main to develop/${{ matrix.branch }}"
        body: "Automated PR to sync main into develop/${{ matrix.branch }}"
        draft: false
    - name: Enable auto-merge on PR
      run: |
        gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} \
        --auto --merge
