name: sync develop with main
# creates both a branch and a PR to sync changes from main back to the develop branches
on:
  push:
    branches:
    - main
jobs:
  sync:
    strategy:
      fail-fast: false
      matrix:
        branch:
        - icm
        - iom
        - pwa
        - common
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        # fetch the 100 most recent commits
        fetch-depth: 100
    - name: Merge main into develop/${{ matrix.branch }}
      shell: bash
      run: |
        # sets the user for the merge to be the GitHub actions bot
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'

        git fetch origin main
        git fetch origin develop/${{ matrix.branch }}

        git checkout -B develop/${{ matrix.branch }} origin/develop/${{ matrix.branch }}

        git merge -m "chore: integrate main to develop/${{ matrix.branch }}" origin/main
        git push origin develop/${{ matrix.branch }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
