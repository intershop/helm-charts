name: "Lint and test icm charts"
on:
  pull_request:
    paths: 
    - 'charts/icm/**'

jobs:
  lint-test-icm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.2

      # Python is required because `ct lint` runs Yamale (https://github.com/23andMe/Yamale) and
      # yamllint (https://github.com/adrienverge/yamllint) which require Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.2.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct_icm.yaml)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi
      - name: Run chart-testing (lint)
        run: ct lint --config ct_icm.yaml

      - name: Create kind cluster
        uses: helm/kind-action@v1.2.0
        with:
          config: kind.yaml
        if: steps.list-changed.outputs.changed == 'true'

      - name: Log into registry docker.io
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: steps.list-changed.outputs.changed == 'true'

      - name: Run chart-testing (install)
        run: |
          random_value=`tr -dc 'a-z0-9' < /dev/urandom | head -c10`
          kubectl create namespace ct-icm-$random_value
          
          kubectl create secret docker-registry dockerhub --namespace=ct-icm-$random_value --docker-username=${{ secrets.DOCKER_USERNAME }} --docker-password=${{ secrets.DOCKER_PASSWORD }} --docker-email=eng-ateam@intershop.com
          
          mkdir -p /tmp/icm/sites
          mkdir -p /tmp/icm/pagecache

          sed -i 's/<local sites folder>/\/tmp\/icm\/sites/' charts/icm/values.yaml
          sed -i 's/<local pagecache folder>/\/tmp\/icm\/pagecache/' charts/icm/values.yaml
          
          docker run -d -p 1433:1433 --name mssql-intershop --env ACCEPT_EULA=Y --env SA_PASSWORD=1nstershop5A --env ICM_DB_NAME=intershop --env ICM_DB_USER=intershop --env ICM_DB_PASSWORD=intershop intershophub/mssql-intershop:2019-1.0
          ipaddress=`ip route | grep -Po '(?<=src )[^ ]+'`
          sed -i 's/<ipaddress or hostname>/$ipaddress/' charts/icm/values.yaml
                    
          ct install --namespace=ct-icm-$random_value --config ct_icm.yaml
        if: steps.list-changed.outputs.changed == 'true'

