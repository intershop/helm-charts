name: "Unit test icm-as chart"
on:
  pull_request:
    paths:
    - 'charts/icm-as/**'

jobs:
  lint-test-icm-as-unittest:
    runs-on: ubuntu-latest
    steps:
    - name: Base
      uses: "./.github/template/base"
    - name: Unit test
      uses: "./github/template/unittest"
      with:
        chartTestingFile: ct_icm-as.yaml
        chartName: icm-as